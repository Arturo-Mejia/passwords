<div class="d-flex justify-content-center mt-3">
    <button class="btn-grad border-0 p-2" style="width: 100%; max-width: 20rem;" (click)="showmodalcreate()">
        <i class='bx bx-plus-circle bx-sm'></i> AGREGAR CUENTA</button>
</div>
<div class="d-flex p-3 m-3 gap-3 flex-wrap justify-content-center" style="margin-bottom: 80px !important;">
  
    <div *ngFor="let item of items let i = index" class="bg-white p-2 shadow rounded-4" style="width: 95%; max-width: 20rem;">
        <div class="d-flex justify-content-center">
            <img src="/assets/images/passwords.gif" width="40px">
        </div>
        <div class="p-3">
            <p class="m-0 text-center">Descripcion:</p>
            <p class="m-0 text-center p-1 rounded-3" style="background-color: rgb(233, 245, 244);">{{item.descripcion}}</p>
            <p class="m-0 text-center">Usuario:</p>
            <p class="m-0 text-center p-1 rounded-3" style="background-color: rgb(233, 245, 244);">{{item.useraccount}}</p>
            
            <p class="m-0 text-center">Contraseña:</p>
            <input type="password" [(ngModel)]="items[i].pass"  
            class="m-0 text-center p-1 rounded-3 w-100 border-0" 
            style="background-color: rgb(233, 245, 244);" disabled/>

        </div>
        <div class="d-flex justify-content-center m-3">
                <button class="btn btn-grad text-light"><i class="pi pi-eye"></i></button>
                <button class="btn btn-grad3 text-light" (click)="showmodaledit(item)"><i class='bx bx-edit-alt'></i></button>
                <button class="btn btn-grad2 text-light" (click)="showmodaldelete(item)"><i class='bx bx-trash'></i></button>
        </div>
    </div>
    
</div>

<main class="" id="divload" #divload>
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">

        <div class="loader"></div>

    </div>
  </main>

  <!-- Agregar cuenta  -->

  <div class="card flex justify-content-center">
    <p-dialog header="Agregar cuenta" [(visible)]="visiblecreate" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '85vw' }" [style]="{ width: '30vw' }">

      <div class="d-flex justify-content-center">
        <div style="width: 100%; max-width: 25rem;">

          <input type="text" class="form-control mt-2 p-3 text-center mb-2" style="background-color: #ffffff; border: rgb(0, 183, 255) solid 1px; border-radius: 100px;"
          placeholder="Nombre de usuario"  [(ngModel)]="regdescripcion">
 
          <p-password [toggleMask]="true" [feedback]="false" [style]="{'width':'100%','background-color': '#ffffff','border': 'rgb(0, 183, 255) solid 1px','border-radius':'100px'}"placeholder="Contraseña"></p-password>
    
        </div>
      </div>
 
      <div class="d-flex justify-content-center">
        <button class="btn-grad border-0 mt-3 rounded-5" style="max-width: 20rem;">
         Guardar
        </button>
      </div>

    </p-dialog>
</div>

  <!-- Editar cuenta -->

  <div class="card flex justify-content-center">
    <p-dialog header="Editar datos" [(visible)]="visibleedit" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '85vw' }" [style]="{ width: '30vw' }">

      <div class="d-flex justify-content-center">
        <div style="width: 100%; max-width: 25rem;">
 
          <p-password [toggleMask]="true" [feedback]="false" [style]="{'width':'100%','background-color': '#ffffff','border': 'rgb(0, 183, 255) solid 1px','border-radius':'100px'}"placeholder="Contraseña"></p-password>
    
        </div>
      </div>
 
      <div class="d-flex justify-content-center">
        <button class="btn-grad border-0 mt-3 rounded-5" style="max-width: 20rem;">
          Actualizar
        </button>
      </div>

    </p-dialog>
</div>

  <!-- Eliminar cuenta -->

  <div class="card flex justify-content-center">
    <p-dialog header="Eliminar" [(visible)]="visibledelete" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '85vw' }" [style]="{ width: '30vw' }">

      <div class="d-flex justify-content-center">
        <div style="width: 100%; max-width: 25rem;">
         <p>¿Está segur@ que desea eliminar?</p>
        </div>
      </div>
 
      <div class="d-flex justify-content-center flex-wrap">
        <button class="btn-grad2 border-0 mt-1 rounded-3 p-2" style="max-width: 20rem;">
          Eliminar
        </button>
        <button class="btn-grad border-0 mt-1 rounded-3 p-2" style="max-width: 20rem;" (click)="hidemodaldelete()">
          Cancelar
        </button>
      </div>

    </p-dialog>
</div>
