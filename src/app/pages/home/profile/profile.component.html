
<div class="d-flex flex-column justify-content-center" style="height: 90dvh;" >

  <div class="d-flex justify-content-center flex-column align-items-center" style="margin-top: 90px;">
    <div><img src="assets/images/profile.png" style="width: 100%; max-width: 20rem;"></div>
    <div>{{username}}</div>
    <div class="p-1">Fecha de creación: {{fechacreacion}}</div>
    <button class="mt-3 btn-grad border-0" (click)="showmodaldelete()">
      Eliminar mi cuenta</button>
    </div>
</div>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
    
<main class="" id="divload" #divload>
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">

        <div class="loader"></div>

    </div>
  </main>

    <!-- Eliminar cuenta -->

    <div class="flex justify-content-center">
        <p-dialog header="Eliminar" [(visible)]="visibledelete" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '85vw' }" [style]="{ width: '30vw' }">
    
          <div class="d-flex justify-content-center">
            <div style="width: 100%; max-width: 25rem;">
              <p>Al eliminar su cuenta también se eliminará  toda la información de sus contraseñas</p>
             <p>¿Está segur@ que desea eliminar su cuenta?</p>
            </div>
          </div>
     
          <div class="d-flex justify-content-center flex-wrap">
            <button class="btn-grad4 border-0 mt-1 rounded-3 p-1" style="width: 40%; max-width: 20rem;"
            (click)="deleteaccount()">
              <i class='bx bx-check-circle bx-md'></i>
            </button>
            <button class="btn-grad border-0 mt-1 rounded-3 p-1" style="width: 40%; max-width: 20rem;" (click)="hidemodaldelete()">
              <i class='bx bx-x-circle bx-md' ></i>
            </button>
          </div>
    
        </p-dialog>
    </div>
